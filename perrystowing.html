<!doctype html>
<html>

<head>
    <title>Perry's Towing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <script defer src="services.js"></script>
        <script src="leaflet/leaflet.js"></script>
        <script src="leaflet/leaflet-color-markers.js"></script>
</head>

<body>
    <div id="main_content">
        <div class="table_content">
            <div class="table_heading">
                <span class="table_content_header">Trucks</span>
                <span>
                    <button type="button" class="btn btn-primary float-right">Create Truck</button>
                </span>
            </div>
            <table id="truck_table" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Truck Id</td>
                        <td>Driver</td>
                        <td>Status</td>
                        <td># of Calls</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <!--dynamically added-->
                </tbody>
            </table>
        </div>
        <div class="table_content">
            <div class="table_heading">
                <span class="table_content_header">Calls</span>
                <span>
                    <button type="button" class="btn btn-primary float-right">Create Call</button>
                </span>
            </div>
            <table id="call_table" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Call Id</td>
                        <td>Customer</td>
                        <td>P/U Location</td>
                        <td>D/O Location</td>
                        <td>Truck Id</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <!--dynamically added-->
                </tbody>
            </table>
        </div>
    </div>
    <div id="assign_truck_modal">
        <div class="modal-content">
            <div>
                Select Truck:
            </div>
            <div>
                <select id="truck_selector">
                   <!--dynamically added-->
                </select>
            </div>
            <div class="assign_buttons">
                <div style="margin-bottom: 1em">
                    <button type="button" class="btn btn-warning" onclick="unAssignTruck(this)">Un-Assign</button>
                    <button id="assign_truck_submit" data-callid="" type="button" class="btn btn-success" onclick="assignTruck(this)">Assign</button>
                </div>
                <div>
                    <button type="button" class="btn btn-danger" onclick="closeModal('assign_truck_modal')">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="assign_call_modal">
        <div class="modal-content">
            <div>
                Select Call:
            </div>
            <div>
                <select id="call_selector">
                    <!--dynamically added-->
                </select>
            </div>
            <div class="assign_buttons">
                <button type="button" class="btn btn-danger" onclick="closeModal('assign_call_modal')">Cancel</button>
                <button id="assign_call_submit" data-truckid="" type="button" class="btn btn-success" onclick="assignCall(this)">Assign</button>
            </div>
        </div>
    </div>
    <hr>
    <div id="stateMap"></div>
</body>

</html>
